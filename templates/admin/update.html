{% load widget_tweaks %}
<div class="#" id="editnesModal" tabindex="-1" role="dialog">
  <div class="modal-dialog custom-modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header tractorModal__header">
        <h5 class="modal-title tractorModal__header---title">Edit {{title}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body tractorModal__body">
        <form action="#" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {% for field in form %}
          <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="tractor-label"
              >{{ field.label }}</label
            >
            {% render_field field class="form-control" %} {% if field.errors %}
            <span class="text-danger"> {{ field.errors }} </span>
            {% endif %}
          </div>
          {% endfor %}
          <button
            type="submit"
            class="btn btn-w-3 btn-success btn-theme-admin rounded-0"
          >
            Update {{title}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

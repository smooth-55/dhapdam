{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
  {% endfor %}
</ul>
{% endif %}
<form method="POST" action="{% url 'users:change_password' %}">
  {% csrf_token %}
  <!-- {{form1.as_p}} -->
  <input name="old_password" placeholder="Old Password" type="password" autocomplete="current-password"
                            class="form-control tractor-input" id="id_old_password" />
  <div class="text-danger">{{ form1.errors.old_password }}</div>


  <input name="new_password1" placeholder="*********" type="password"
                            class="form-control tractor-input" autocomplete="new-password" id="id_new_password1" />
  <div class="text-danger">{{ form1.errors.new_password1 }}</div>

  <input name="new_password2" placeholder="*********" type="password"
                            class="form-control tractor-input" id="id_new_password2" />
  <div class="text-danger">{{ form1.errors.new_password2 }}</div>

  <h1>{{form1.errors}}</h1>
  <button type="submit">submit</button>
</form>

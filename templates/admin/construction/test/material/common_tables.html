<div class="col-md-8 col-sm-12">
  <div class="table-responsive">
    <table
      id="data-table"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th width="2%">SN</th>
          <th>Name of Test</th>
          <th>No. of Test</th>
          <th>Test Standard</th>
          <th>Remarks</th>

          <!--  -->
          <th width="12%">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for test in tests %}
        <tr>
          <td class="text-center">{{forloop.counter}}</td>
          <td>{{test.name_of_test}}</td>
          <td>{{test.no_of_test}}</td>
          <td>{{test.test_standard}}</td>
          <td>{{test.remarks}}</td>
          <td class="text-center">
            <span class="action-icon mr-3"
              ><a
                href="{% url 'earth-filling-update' test.id %}"
                data-cooltipz-dir="bottom"
                aria-label="Edit"
                data-toggle="modal"
                data-target="#edittestModal"
                ><i class="fas fa-edit text-secondary"></i></a
            ></span>
            <span class="action-icon"
              ><button
                data-cooltipz-dir="bottom"
                aria-label="Delete"
                class="delete btn btn-transparent bg-white p-0"
              >
                <i class="fas fa-trash text-danger"></i></button
            ></span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
